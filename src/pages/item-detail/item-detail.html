<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img [src]="thumb">
          </ion-avatar>
          <h2>{{item.discipline}}</h2>
          <p>{{item.days}}</p>
        </ion-item>
    
    
        <ion-card-content>
          <p>{{item.teacher}}</p>
        </ion-card-content>
    
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name='thumbs-up'></ion-icon>
              {{presences}} Presences
            </button>
          </ion-col>
        
         
        </ion-row>
      </ion-card>
      <ion-card>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>

</ion-content>
