<ion-header>
    <ion-navbar color="primary">
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Check</ion-title>
      <ion-buttons right>
        <button ion-button icon-only (click)="editProfile()" class="editSaveToggleBtn">{{caption_name}}</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
 
  <ion-content>
        <ion-card *ngIf="nfcNotFound" >

            <ion-item>             
              <h2>{{name}}</h2>
              <p>{{day}}</p>
            </ion-item>
              
            <ion-card-content>
              <p>{{teacher}}</p>
            </ion-card-content>
        
            <ion-row>
              <ion-col>
                <button (click)="checkPresence()" ion-button color="primary" clear small icon-start>
                  <ion-icon name='thumbs-up'></ion-icon>
                  Confirm Presence
                </button>
              </ion-col>

             
            </ion-row>
          </ion-card>

  </ion-content>
